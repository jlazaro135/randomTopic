<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="scss/app.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <title>PSICOLOGÍA (A1.2016)</title>
</head>
<body>
    <div class="app-wrapper">
        <div class="container">
            <div class="row board">
                <div class="app-heading col-12 text-center d-flex justify-content-center align-items-center flex-wrap my-4">
                    <div class="img-wrapper">
                        <img class="logo" src="junta.png" alt="log-junta">
                    </div>
                    <div class="text-wrapper">
                        <h1>PSICOLOGÍA (A1.2016)</h1>
                        <p class="w-100 m-0 text-center text-lg-start fs-3">Segundo examen</h1>
                    </div>
                </div>
                <div class="app-instrusctions col-12 text-center">
                    <p><strong class="">INSTRUCCIONES:</strong><br> Haz click sobre el botón para obtener tres temas al azar. Si quieres volver a empezar pincha en el botón azul</p>
                </div>
                <div class="app-button col-12 text-center m-4">
                    <button class="btn btn-primary" id="btn-random">COMENZAR SORTEO</button>
                    <a href="/" class="btn btn-info" id="btn-random" title="Resetear">&#8634</a>
                </div>
                
                <div class="app-output col-12">
                    <template id="topicsTemplate">
                        <div class="alert alert-info"></div>
                    </template>
                </div>
               
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/app.js"></script>
